[tox]
envlist =
    py38
    py39
    py310
    style
    test
basepython = python3.10
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, style, test

[testenv:style]
whitelist_externals =
    poetry
commands =
    poetry run black .
    poetry run flake8 .
    poetry run mypy src

[testenv:test]
deps =
    poetry
commands =
    poetry run pytest
